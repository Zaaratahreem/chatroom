<body>
    <div class="app">
        <!-- Join Screen -->
        <div class="join-screen active" id="join-screen">
            <div class="join-background">
                <div class="floating-shapes">
                    <div class="shape shape-1"></div>
                    <div class="shape shape-2"></div>
                    <div class="shape shape-3"></div>
                    <div class="shape shape-4"></div>
                </div>
            </div>
            <div class="form-container">
                <div class="form">
                    <div class="logo-section">
                        <div class="logo-icon">
                            <div class="icon-particles">
                                <div class="particle particle-1"></div>
                                <div class="particle particle-2"></div>
                                <div class="particle particle-3"></div>
                                <div class="particle particle-4"></div>
                                <div class="particle particle-5"></div>
                                <div class="particle particle-6"></div>
                            </div>
                            <i class="fas fa-comments"></i>
                        </div>
                        <h1>A2Z Chat</h1>
                        <p>Connect, Chat, Share</p>
                        <p class="made-by">Made by Zaara Tahreem with â¤ï¸</p>
                    </div>
                    <div class="form-input">
                        <label for="username">
                            <i class="fas fa-user"></i>
                            Enter your username
                        </label>
                        <input type="text" id="username" placeholder="Your username" maxlength="20" required>
                        <div class="input-border"></div>
                    </div>
                    <button type="button" id="join-user">
                        <i class="fas fa-rocket"></i>
                        <span>Join Chat</span>
                    </button>
                    <div class="features">
                        <div class="feature">
                            <i class="fas fa-bolt"></i>
                            <span>Real-time messaging</span>
                        </div>
                        <div class="feature">
                            <i class="fas fa-users"></i>
                            <span>Multiple users</span>
                        </div>
                        <div class="feature">
                            <i class="fas fa-mobile-alt"></i>
                            <span>Mobile responsive</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Chat Screen -->
        <div class="chat-screen" id="chat-screen">
            <div class="chat-header">
                <div class="header-left">
                    <div class="logo-small">
                        <i class="fas fa-comments"></i>
                    </div>
                    <div class="chat-info">
                        <h3>A2Z Chat</h3>
                        <span id="user-count">0 users online</span>
                    </div>
                </div>
                <div class="header-right">
                    <button id="share-button" class="action-button" title="Share chat">
                        <i class="fas fa-share-alt"></i>
                    </button>
                    <button id="toggle-theme" class="action-button" title="Toggle theme">
                        <i class="fas fa-moon"></i>
                    </button>
                    <button id="toggle-sound" class="action-button" title="Toggle sound">
                        <i class="fas fa-volume-up"></i>
                    </button>
                    <button id="exit-chat" class="action-button exit-button" title="Exit chat">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </div>
            
            <div class="chat-body">
                <div class="messages" id="messages"></div>
                <div class="typing-indicator" id="typing-indicator">
                    <div class="typing-dots">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                    <span class="typing-text"></span>
                </div>
            </div>
            
            <div class="chat-footer">
                <div class="input-container">
                    <div class="typebox">
                        <button id="emoji-button" class="emoji-button" title="Add emoji">
                            <i class="fas fa-smile"></i>
                        </button>
                        <input type="text" id="message-input" placeholder="Type your message..." maxlength="500">
                        <button id="attach-button" class="attach-button" title="Attach file">
                            <i class="fas fa-paperclip"></i>
                        </button>
                        <button id="send-message" class="send-button" title="Send message">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
