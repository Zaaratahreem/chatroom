<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A2Z Chat</title>
    
    <link rel="stylesheet" type="text/css" href="style.css">
    
    <!-- Simple, clean font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Minimal icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ’¬</text></svg>">
</head>

<body>
    <div class="app">
        <!-- Landing Screen -->
        <div class="screen landing-screen active">
            <div class="container">
                <div class="brand">
                    <h1>A2Z Chat</h1>
                    <p>Clean, simple messaging</p>
                </div>
                
                <button id="start-chatting" class="btn btn-primary">
                    Get Started
                </button>
            </div>
        </div>

        <!-- Welcome Screen -->
        <div class="screen welcome-screen">
            <div class="container">
                <div class="header">
                    <h2>Welcome</h2>
                </div>
                
                <div class="options">
                    <button id="create-room" class="btn btn-primary">
                        Create Room
                    </button>
                    <button id="join-existing" class="btn btn-secondary">
                        Join Room
                    </button>
                </div>
            </div>
        </div>

        <!-- Join Screen -->
        <div class="screen join-screen">
            <div class="container">
                <div class="header">
                    <button id="back-to-welcome" class="btn-back">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                    <h2>Join Chat</h2>
                </div>
                
                <div class="form">
                    <input type="text" id="username" placeholder="Your name" maxlength="20" required>
                    
                    <div class="room-info" id="room-info" style="display: none;">
                        <div class="room-id-display">
                            <span>Room ID: </span>
                            <span id="room-id-text"></span>
                            <button id="copy-room-id" class="btn-copy">
                                <i class="fas fa-copy"></i>
                            </button>
                        </div>
                    </div>
                    
                    <button id="join-chat" class="btn btn-primary">
                        Join Chat
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Chat Screen -->
        <div class="screen chat-screen">
            <div class="chat-header">
                <button id="back-to-join" class="btn-back">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <div class="chat-title">
                    <span>A2Z Chat</span>
                    <small id="status-text">Connected</small>
                </div>
                <div class="chat-actions">
                    <button id="share-room" class="btn-icon">
                        <i class="fas fa-share"></i>
                    </button>
                    <button id="exit-chat" class="btn-icon">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </div>
            
            <div class="messages-container">
                <div class="messages" id="messages-area">
                    <div class="welcome-message">
                        <h3>Welcome!</h3>
                        <p>Share this link to invite others:</p>
                        <div class="share-link">
                            <input type="text" id="share-link" readonly>
                            <button id="copy-link" class="btn-copy">
                                Copy
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="message-input">
                <input type="text" id="message-input" placeholder="Type a message..." maxlength="1000">
                <button id="send-message" class="btn-send">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
        
        <!-- Share Modal -->
        <div class="modal" id="share-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Share Chat Room</h3>
                    <button class="modal-close" id="close-share-modal">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Share this link:</p>
                    <div class="share-link">
                        <input type="text" id="modal-share-link" readonly>
                        <button id="modal-copy-link" class="btn btn-primary">
                            Copy
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
   
    <script src="code.js"></script>
</body>

</html>
